<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset='utf-8'/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
    </h:head> 
<body>
	<ui:composition>
		<aside class="aw-layout-sidebar js-content js-sidebar" >
			<div class="aw-layout-sidebar__content " >

				<nav class="aw-menu  js-menu">
					<h:form>
					     <p:menu toggleable="true" style="width:210px">
					     <p:menuitem value="Inicio" url="/template/layout.jsf" icon="ui-icon-home" />

					            <p:menuitem value="Disciplinas" url="/coord/disciplinelist.jsf" />

					        </p:submenu>

					        <p:submenu label="Àrea Administrativa Master" rendered="#{request.isUserInRole('ROLE_ADMIN_MASTER')}">

					            <p:menuitem value="Mudar Senha" url="/limited/changekey.jsf"  icon="iconeMudarSenha"/>

					        </p:submenu>
   						</p:menu>

					</nav>
				</div>
