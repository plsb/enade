<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Usuário
        </ui:define>



        <ui:define name="body">

            <h:form id="register"  styleClass="navbar-form navbar-left" >
               
                <h:inputHidden value="#{buser.user.id}"/>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <p:panel id="basic" header="Cadastro/Edição de Usuário" style="margin-bottom:20px">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Nome: *" for="name"/>
                                <p:inputText id="name" label="name" size="100"
                                             maxlength="100" value="#{buser.user.name}"
                                             style="text-transform:uppercase">
                                </p:inputText>
                                
                                <p:outputLabel value="Login: *" for="login"/>
                                <p:inputText id="login" label="login" size="50"
                                             maxlength="50" value="#{buser.user.login}">
                                </p:inputText>
                                
                                <p:outputLabel value="Cidade: *" for="city"/>
		                        <p:selectOneMenu id="city" value="#{buser.user.city}" 
		                                         style="width:200px">
		                            <f:selectItem itemLabel=" " itemValue="" />
		                            <f:selectItems  value="#{buser.citySelect}"/>					 			
		                        </p:selectOneMenu> 
                                
                                <p:outputLabel value="Senha: *" for="senha"/>
                                <p:password id="senha" value="#{buser.user.password}" />
                                
                                <p:outputLabel value="Confirmar Senha: *" for="confirmarSenha"/>
                                <p:password id="confirmarSenha" value="#{buser.confirmPassword}" />
                                
                                <h:outputText value="Ativo: " />
        						<p:selectBooleanCheckbox value="#{buser.user.active}" />


                            </h:panelGrid>
                            <br />

                            <p:commandButton id="Linha1" action="#{buser.save}" value="Salvar"/>
                            <p:commandButton value="Cancelar" action="/admin/userlist?faces-redirect=true"/>                
                        </p:panel>
                    </div>
                </div>
            </h:form>


        </ui:define>
    </ui:composition>
</html>
