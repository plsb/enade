<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">

	<ui:define name="title">
            Usuários
    </ui:define>
        
	<ui:define name="body" >
		<h:form  id="form">
				<div class="ui-fluid">
		            <h:panelGrid columns="2" cellpadding="10">
					   <p:toolbar>
					        <f:facet name="left">
					        	 <p:commandButton type="btNew" value="Novo Usuário" 
					        		action="#{buseradmin.newUser}" update="form" icon="ui-icon-document" />
							        		
					        </f:facet>					 
				   	    </p:toolbar>							
						<br />			
												
						<p:dataTable id="tbl" value="#{buseradmin.list}" var="user" 
									 scrollHeight="200" rows="10" paginator="true"  
									 emptyMessage="Não foram encontrados usuários."
									 tableStyleClass="ui-table-columntoggle"
									 reflow="true" >
								<f:facet name="header">
					                   Lista de Usuários
					            </f:facet>
								                    
					            <p:column id="ativo" headerText="" style="width:50px">
									<h:outputText value="#{user.stringAtivo}" />
								</p:column>
								
								<p:column filterBy="#{user.name}" id="name" headerText="Nome de Usuário"
									 filterMatchMode="contains">
									<h:outputText value="#{user.name}" />
								</p:column>
								
								<p:column filterBy="#{user.intitution.description}" id="inst" headerText="Instituição"
									 filterMatchMode="contains">
									<h:outputText value="#{user.intitution.description}" />
								</p:column>
								
								<p:column style="width:50px">
									<p:commandLink action="#{buseradmin.habilitaDesabilita('ROLE_PROF')}" update="tbl">
										<h:graphicImage library="pictures" name="professor_24_#{user.roleProfessor}.png"
											style="border:0" title="Habilitar/Desabilitar Professor" />
										<f:setPropertyActionListener target="#{buseradmin.user}"
												value="#{user}" />
									</p:commandLink>
								</p:column>
								
								<p:column style="width:50px">
									<p:commandLink action="#{buseradmin.habilitaDesabilita('ROLE_COORD_ADMIN')}" update="tbl">
										<h:graphicImage library="pictures" name="boss_24_#{user.roleCoordAdministrativo}.png"
											style="border:0" title="Habilitar/Desabilitar Coordenador Admin." />
										<f:setPropertyActionListener target="#{buseradmin.user}"
												value="#{user}" />
									</p:commandLink>
								</p:column>
													
								<p:column style="width:50px">
									<p:commandLink update=":form:documentPanel" oncomplete="PF('dlg').show()">
										<h:graphicImage library="pictures" name="edit.png"
											style="border:0" title="Editar Usuário" />
										<f:setPropertyActionListener target="#{buseradmin.user}"
												value="#{user}" />
									</p:commandLink>
								</p:column>
								
								<p:column style="width:50px">
									<h:commandLink action="#{buseradmin.remove}"
											onclick="if (!confirm('Confirma a exclusão do Usuário ?'))
								                                                   return false;"
											title="Excluir Usuário">
										<h:graphicImage library="pictures" name="remove.png"
													style="border:0" />
										<f:setPropertyActionListener target="#{buseradmin.user}"
												value="#{user}" />
										</h:commandLink>
								</p:column>
								
						</p:dataTable>
						
				 </h:panelGrid>
			</div>
			 
			 <div class="ui-fluid">
			    <p:dialog position="center" header="Cadastro/Edição de Usuário" showEffect="fade" hideEffect="fade" resizable="false"
			    													 modal="true" widgetVar="dlg" focus="name">
			        
			        <p:outputPanel id="documentPanel">
			        	<h:panelGrid columns="1" cellpadding="10">
			        		<h:inputHidden value="#{buseradmin.user.id}"/>
			        		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                <p:outputLabel value="Nome: *" for="name"/>
                                <p:inputText id="name" label="name" size="100"
                                             maxlength="100" value="#{buseradmin.user.name}"
                                             style="text-transform:uppercase">
                                </p:inputText>
                                
                                <p:outputLabel value="Login: *" for="login"/>
                                <p:inputText id="login" label="login" size="50"
                                             maxlength="50" value="#{buseradmin.user.login}">
                                </p:inputText>
                              
                                <p:outputLabel value="Senha: *" for="senha"/>
                                <p:password id="senha" value="#{buseradmin.user.password}" />
                                
                                <p:outputLabel value="Confirmar Senha: *" for="confirmarSenha"/>
                                <p:password id="confirmarSenha" value="#{buseradmin.confirmPassword}" />
                                
                                <h:outputText value="Ativo: " />
        						<p:selectBooleanCheckbox value="#{buseradmin.user.active}" />

                            <br />

                            <p:commandButton id="Linha1" actionListener="#{buseradmin.save}" update="tbl" value="Salvar"/>
                           
                        </h:panelGrid>
				     </p:outputPanel>  
			    </p:dialog>
			 </div>
			</h:form>
			
	</ui:define>
</ui:composition>
</html>
